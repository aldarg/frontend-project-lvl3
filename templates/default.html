<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point">
      <div class="jumbotron">
        <h1 class="display-4">RSS Reader</h1>
        <div class="row">
          <div class="form-group col-8">
            <input type="text" class="form-control" id="urlInput" placeholder="Enter RSS-feed">
          </div>
          <div class="col-4">
            <small id="errorLabel" class="text-danger invisible">
              Already in subscription list
            </small>
          </div>
        </div>
        <button class="btn btn-primary" id="submitBtn" disabled>Subscribe</button>
      </div>
      <div class="container-fluid">
        <div id="spinner" class="invisible d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div id="subscriptions" class="list-group"></div>
          </div>
          <div class="col-7">
            <div id="feed" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade invisible" id="descriptionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" id="modalClose" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
